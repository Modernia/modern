<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <script>
        let nums = [1,2,3];
        let chars = ['a','b','c','b'];

      let numsChars = nums.concat(chars); //배열을 합쳐서 새로운 배열을 만든다.

        console.log(nums);
        console.log(chars);
        console.log(numsChars);
    </script>
</body>
</html>
